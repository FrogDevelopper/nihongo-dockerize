version: "3.7"

services:

  support-registry:
    image: springsupports/support-registry:2021.0.4
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.size == small
    healthcheck:
      test: "curl --fail --silent localhost:8081/actuator/health | grep UP || exit 1"
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - nihongo
    secrets:
      - frog_admin_user
      - frog_admin_password
    environment:
      TZ: Europe/Paris
      VIRTUAL_PORT: 8080
      VIRTUAL_HOST: registry.nihongo.frog-development.com
      LETSENCRYPT_HOST: registry.nihongo.frog-development.com

  support-config-server:
    image: springsupports/support-config-server:2021.0.4
    deploy:
        mode: replicated
        replicas: 1
        placement:
          constraints:
            - node.labels.size == large
    healthcheck:
      test: "curl --fail --silent localhost:8081/actuator/health | grep UP || exit 1"
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 40s
    depends_on:
      - support-registry
    networks:
      - nihongo
    secrets:
      - git_uri
      - frog_admin_user
      - frog_admin_password
      - source: repository_application
        target: repository/application
      - source: repository_application-postgres
        target: repository/application-postgres
    environment:
      TZ: Europe/Paris
      GIT_LABEL: master
    volumes:
      - /root/.ssh:/root/.ssh

  support-gateway:
    image: springsupports/support-gateway:2021.0.4
    deploy:
        mode: replicated
        replicas: 0
        placement:
          constraints:
            - node.labels.size == small
    healthcheck:
      test: "curl --fail --silent localhost:8081/actuator/health | grep UP || exit 1"
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 40s
    depends_on:
      - support-registry
      - support-config-server
    networks:
      - nihongo
    secrets:
      - frog_admin_user
      - frog_admin_password
    environment:
      TZ: Europe/Paris
      VIRTUAL_PORT: 8080
      VIRTUAL_HOST: gateway.nihongo.frog-development.com
      LETSENCRYPT_HOST: gateway.nihongo.frog-development.com

